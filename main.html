<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        /* Basic styling for clarity */
        body { font-family: sans-serif; margin: 20px; }
        .form-field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Feedback Form</h1>

    <form action="/submit-feedback" method="POST">

        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        </div>

        <div class="form-field">
            <label for="portfolio">Portfolio</label>
            <input type="url" id="portfolio" name="portfolio" required>
        </div>

        <div class="form-field">
            <label for="favColor">Favorite Color</label>
            <input type="color" id="favColor" name="favColor">
        </div>

        <div class="form-field">
            <label for="likeness">Likeness</label>
            <input type="range" id="likeness" name="likeness" min="1" max="100">
        </div>

        <button type="submit">Submit Feedback</button>

    </form>

</body>
</html>
